services:
  drupal:
    image: drupal:9.3.13
    ports:
      - 8080:80
    volumes:
      - modules:/var/www/html/modules:rw
      - profiles:/var/www/html/profiles:rw
      - themes:/var/www/html/themes:rw
      - sites:/var/www/html/sites:rw

  postgres:
    image: postgres:14.3
    environment:
      - POSTGRES_PASSWORD=example
    volumes:
     - psql:/var/lib/postgresql/data


volumes:
  modules:
  profiles:
  themes:
  sites:
  psql:
